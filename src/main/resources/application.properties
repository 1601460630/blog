# Thymeleaf 编码
spring.thymeleaf.encoding=UTF-8
# 热部署静态文件
spring.thymeleaf.cache=false
# 使用HTML5标准
spring.thymeleaf.mode=HTML5
# 使用 H2 控制台     我没有实现
#spring.h2.console.enabled=true
# DataSource
spring.datasource.url=jdbc:mysql://localhost/blog?useSSL=false&serverTimezone=UTC&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA
# 显示sql语句       这个是猜的，因为在以前写hibernate时有这个配置
spring.jpa.show-sql=true
# 每次启动时，自动删除并创建数据库表
spring.jpa.hibernate.ddl-auto=create-drop
# 文件服务器接口的位置
#flie.server.url=http://localhost:8081/upload
# Elasticsearch 服务地址
spring.data.elasticsearch.cluster-nodes=localhost:9300
# 设置连接超时的时间
spring.elasticsearch.jest.connection-timeout=120s